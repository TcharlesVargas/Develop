<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="./assets/logo S,F.gif" alt="Logo-img" class="Logo-image">
    <main>

        <label>
            <p class="paragrafo1">Converter <b>de</b> </p>

            <select>
                <option>R$ Real brasileiro</option>
            </select>

            <p class="paragrafo2">Converte <b>para</b></p>

            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>

        </label>


        <label>
            <p class="paragrafo2">Valor</p>
            <input class="conversion-value" placeholder="Ex.: R$ 10.000,00" type="number" step="0.1" min="0">
        </label>

        <button class="convert-button">Converter</button>
        <div class="spinner"></div>

        <section>

            <div class="currency-box">
                <img src="./assets/BRL.png" alt="logo-bandeira-BRL" class="logo-bandeira-BRL">
                <p class="currency">Real</p>
                <p class="currency-value1">R$ 0,00</p>
            </div>

            <img src="./assets/Arrow.png" alt="Seta" class="seta">

            <div>
                <img src="./assets/USD.png" alt="logo-bandeira-USD" class="currency-image">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value2">US$ 0,00</p>
            </div>

        </section>

    </main>

</body>
<script src="./scripts.js"></script>

</html>
